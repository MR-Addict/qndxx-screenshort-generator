<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="libs/fnon.min.css" />
    <script src="index.js" defer></script>
    <script src="libs/fnon.min.js" defer></script>
    <title>青年大学习截图生成器</title>
  </head>
  <body>
    <div class="github">
      <img src="github.png" usemap="#github-map" alt="image" />
      <map name="github-map">
        <area
          alt="github-map"
          shape="poly"
          coords="498,492,498,0,0,1"
          target="_blank"
          href="https://github.com/MR-Addict/qndxx-screenshort-generator"
        />
      </map>
    </div>
    <div class="header">
      <h1>青年大学习截图生成器</h1>
    </div>
    <div class="img-column"></div>
  </body>
  <script>
    let footer = document.createElement("footer");
    footer.innerHTML = `<footer">&copy; Copyright ${new Date().getFullYear()} MR-Addict</footer>`;
    document.body.appendChild(footer);
  </script>
</html>
